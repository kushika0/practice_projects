<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .quote-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #0056b3;
    }

    .author {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <h2>ðŸ’¬ Random Quote Generator</h2>
    <p id="quote">Click below to get a quote!</p>
    <p class="author" id="author"></p>
    <button onclick="generateQuote()">New Quote</button>
  </div>

  <script>
    const quotes = [
      { text: "The best way to get started is to quit talking and begin doing.", author: "Walt Disney" },
      { text: "Donâ€™t let yesterday take up too much of today.", author: "Will Rogers" },
      { text: "It always seems impossible until itâ€™s done.", author: "Nelson Mandela" },
      { text: "Success is not final; failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Your time is limited, so donâ€™t waste it living someone elseâ€™s life.", author: "Steve Jobs" },
      { text: "If you want to achieve greatness, stop asking for permission.", author: "Anonymous" },
      { text: "Dream bigger. Do bigger.", author: "Unknown" }
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      const randomQuote = quotes[randomIndex];

      document.getElementById("quote").innerText = `"${randomQuote.text}"`;
      document.getElementById("author").innerText = `${randomQuote.author}`;
    }
  </script>
</body>
</html>
