<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    input {
      width: 80%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value) / 100; // convert cm â†’ m

      if (!weight || !height || weight <= 0 || height <= 0) {
        document.getElementById("result").innerHTML = "Please enter valid values.";
        return;
      }

      let bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) {
        category = "Underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
      } else if (bmi < 29.9) {
        category = "Overweight";
      } else {
        category = "Obese";
      }

      document.getElementById("result").innerHTML = 
        `Your BMI is <b>${bmi.toFixed(2)}</b> (${category})`;
    }
  </script>

</body>
</html>
